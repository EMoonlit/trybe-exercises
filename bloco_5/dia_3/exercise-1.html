<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title></title>
 </head>
 <body>
 
 <h1>Mad Libs</h1>
 
 <ul>
  <li>Noun: <input type="text" id="noun">
  <li>Adjective: <input type="text" id="adjective">
  <li>Someone's Name: <input type="text" id="person">
 </ul>
 
 <button id="lib-button">Lib it!</button>
  
 <div id="story"></div>
  <script>
      function libFunction() {
        let storyDiv = document.querySelector("#story");
        let person = document.querySelector("#person").value;
        let adjective = document.querySelector("#adjective").value;
        let noun = document.querySelector("#noun").value;
        storyDiv.innerHTML = `${person} Ã© muito ${adjective} e gosta muito de ${noun}!`;
    }

    let libButton = document.querySelector('#lib-button');
    libButton.addEventListener('click', libFunction);
  </script>
 </body>
</html>
