<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Currículo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Currículunm vitae</h1>
    </header>
    <fieldset class="personal-informations">
        <label for="name">Nome</label>
        <input required="required" type="text" name="" id="name" maxlength="40" size="50"><br>

        <label for="email">E-mail:</label>
        <input required="required" type="email" name="" id="email" maxlength="50" size="50" placeholder="email@email.com"><br>

        <label for="cpf">CPF:</label>
        <input required="required" type="text" name="" id="cpf" maxlength="11" size="11" placeholder="Apenas Números"><br>

        <label for="adress">Endereço:</label>
        <input required="required" type="text" name="" id="adress" maxlength="200"><br>

        <label for="city">Cidade:</label>
        <input required="required" type="text" name="" id="city" maxlength="28" size="28"><br>

        <label for="state">Estado:</label>
        <select required="required" name="estados-brasil" id="state">
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
        </select> <br>

        <input type="radio" name="home" id="house" value="house">
        <label for="house">Casa</label> <br>
        <input type="radio" name="home" id="flat" value="flat">
        <label for="flat">Apartamento</label> <br>

    </fieldset>
    <fieldset class="professional-informations">
        <label for="resume">Resumo do currículo:</label> <br>
        <textarea required="required" name="" id="resume" cols="30" rows="10" maxlength="1000"></textarea><br>
        
        <label for="ocupation">Cargo:</label> <br>
        <input required="required" type="text" name="" id="ocupation" maxlength="40"><br>

        <label for="ocupation-description">Descrição do cargo:</label> <br>
        <input required="required" type="text" name="" id="ocupation-description" maxlength="500"><br>

        <label for="initial-date">Data de início</label><br>
        <input type="date" name="" id="initial-date">

    </fieldset>
    <fieldset>
        <button type="submit"></button>
        <button type="reset"></button>
    </fieldset>




</body>
<script src="script.js"></script>
</html>
